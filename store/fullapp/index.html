<!DOCTYPE html>
<html lang="en" ng-app="collection">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container" ng-controller="UserController">
        <h1>{{user.name}}'s Collection</h1>
        <!-- <h2 class="text-{{user.status}}">Your current status: {{user.status}}</h2> -->
        <!-- <input type="text" ng-model="store.user.name" /> -->
        <!-- <input type="text" ng-model="store.user.status" /> -->
    </div>

    <div class="container" ng-controller="CollectionController as collection">
        <div class="row" ng-repeat="item in collection.items">
            <div class="col-md-6 col-md-offset-3">
                <h2>
                    {{item.name}}
                    <span class="small">{{item.release | date:'mediumDate'}}</span>
                </h2>
                <h3>International Gross: {{item.gross * 1000000 | currency:'$'}}<h3>
                <div>
                    <p>{{item.shortDescription}}</p>
                </div>
                <h3 class="small text-success text-right" ng-show="{{item.inCollection}}">(In your collection)</h3>

                <section ng-controller="PanelController as panel">
                    <ul class='nav nav-tabs'>
                        <li ng-class="{active:panel.isTabSelected(1)}"><a href ng-click="panel.selectTab(1)">Description</a></li>
                        <li ng-class="{active:panel.isTabSelected(2)}"><a href ng-click="panel.selectTab(2)">Cast</a></li>
                    </ul>

                    <div class="panel" ng-show="panel.isTabSelected(1)">
                        <h4>Description</h4>
                        <blockquote>{{item.longDescription}}</blockquote>
                    </div>
                    <div class="panel" ng-show="panel.isTabSelected(2)">
                        <h4>Cast</h4>
                        <table class='table'>
                            <tr ng-repeat="member in item.cast">
                                <td>{{member.name}}</td>
                                <td>{{member.character}}</td>
                            </tr>
                        </table>
                    </div>
                </section>
                <hr />
            </div>

        </div>
    </div>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
